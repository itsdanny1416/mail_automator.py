<!doctype html>
<html>
  <body style="font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto;">
    <h2>Email Automator</h2>
    <form method="post" action="/send">
      <label>Provider:</label>
      <select name="provider">
        <option value="gmail">Gmail</option>
        <option value="outlook">Outlook</option>
      </select><br><br>

      <label>To:</label><br>
      <input name="to_email" style="width:100%;" /><br><br>

      <label>Subject:</label><br>
      <input name="subject" style="width:100%;" /><br><br>

      <label>Data source:</label>
      <select name="source">
        <option value="excel">Excel</option>
        <option value="sql">SQL</option>
      </select><br><br>

      <label>Excel path (if Excel):</label><br>
      <input name="excel_path" style="width:100%;" placeholder="reports/daily.xlsx" /><br><br>

      <label>SQL query (if SQL):</label><br>
      <textarea name="sql_query" style="width:100%; height:120px;"></textarea><br><br>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
